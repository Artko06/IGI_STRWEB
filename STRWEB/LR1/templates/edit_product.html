{% extends "base.html" %}
{% load static %}

{% block title %}Редактировать продукт{% endblock %}

{% block content %}
<main>
    <header>
        <h1>Редактировать продукт</h1>
    </header>

    <section class="form-container" aria-label="Редактирование продукта">
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>

        <form method="post" action="{% url 'delete_product' product.pk %}" aria-label="Удаление продукта">
            {% csrf_token %}
            <button type="submit">Удалить</button>
        </form>
    </section>
</main>
{% endblock %}
