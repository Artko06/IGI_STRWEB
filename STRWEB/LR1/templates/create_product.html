{% extends "base.html" %}
{% load static %}

{% block title %}Создать/Редактировать товар{% endblock %}

{% block content %}
<main>
    <header>
        <h1>Создать/Редактировать товар</h1>
    </header>

    <section class="form-container" aria-label="Форма создания или редактирования товара">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
    </section>

</main>
{% endblock %}
