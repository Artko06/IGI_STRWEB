{% extends "base.html" %}
{% load static %}

{% block title %}GIF{% endblock %}

{% block content %}
<main>
    {% if random_gif_url %}
    <section class="random-gif" aria-label="Случайный GIF" style="margin-top: 20px;">
        <header>
            <h2>Random GIF:</h2>
        </header>

        <figure>
            <img src="{{ random_gif_url }}" alt="Random GIF" width="1000"/>
        </figure>
    </section>
    {% endif %}
</main>
{% endblock %}
