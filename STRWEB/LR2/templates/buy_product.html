{% extends 'base.html' %}
{% load static %}

{% block title %}Купить {{ product.name }}{% endblock %}

{% block content %}
<main class="container">
    <header>
        <h1>Купить {{ product.name }}</h1>
    </header>

    <section aria-label="Форма покупки продукта">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Купить</button>
        </form>
    </section>
</main>
{% endblock %}
